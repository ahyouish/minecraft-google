<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Minecraft_logo.png" alt="Minecraft Logo" class="logo">
        </header>
        
        <main>
            <input type="text" id="search-bar" placeholder="Search Minecraft...">
            <button id="search-btn">Search</button>
        </main>
        
        <footer>
            <p>Made with Minecraft</p>
        </footer>
    </div>
</body>
</html>
